<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>
    <h1>Login</h1>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div th:if="${invalidCredentials}" class="alert alert-danger" role="alert">Username or Password is Invalid</div>

        <label for="username">Username</label></br>
        <input type="text" id="username" name="username" autofocus="autofocus">
        <br/>

        <label for="password">Password </label></br>
        <input type="password" id="password" name="password"/>
        </br>
        </br>
        <input type="submit" class="btn btn-primary" value="Log In"/>
    </form>
</br>
</br>

<p>Don't have an account? <a href="/register">Register for one.</a></p>

</body>
</html>
