<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Student</h1>
</br>
</br>
<a th:href="@{/students/create}" value="add student" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Add Student</i></a>

</br>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Update Student</th>
        <th>Delete Student</th>
    </tr>
    </thead>
    <tr th:block th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td><a th:href="@{/students/create}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Update Student</i></a></td>
        <td><a th:href="@{/students/create}" class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete Student</i></a></td>
    </tr>
</table>

</body>
</html>
